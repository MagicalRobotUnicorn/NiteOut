<!DOCTYPE html>
<html>
  <head>
    <title>
      Example Search
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>

      <form>
          <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="cityInput" placeholder="Enter the city and state (IE Portland, OR)">
          </div>
          <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="text" class="form-control" id="startDate" placeholder="Start Date">
          </div>
            <div class="form-group">
              <label for="city">End Date:</label>
              <input type="text" class="form-control" id="endDate" placeholder="End Date">
              </div>
          <button id="searchSubmitButton" class="btn btn-primary">Submit</button>
        </form>
        <div id="selectedShow">

        </div>
        <div id="searchResults">
          <div class="container">
            <div class="row">
              <div class="col-md-8" id="tableCol">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Event</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
        
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="../../assets/javascript/jQuery.js"></script>

  </body>
</html>
