<!DOCTYPE html>
<html>
  <head>
    <title>
      NiteOut - Events
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/stylesheets/stylesheet.css">
  </head>
  <body>
      <div id="headerImage">NiteOut</div>
      <div class="container">
        <div id="optionalNavigation"></div>
        <div id="eventsDisplay">
          <img src="./assets/images/empty.jpg">
          <p>Looks like you don't have any awesome events here... search for some and add them to your calendar!</p>
          <button type="button" class="btn btn-primary btn-sm backtoHome">Back to Search</button>
        </div>

            <div class="row">
              <div class="col-md-8" id="tableCol">
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">Event</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody id="tableBody">
    
                  </tbody>
                </table>
              </div>
            </div>
          </div>
      </div>
  </body>
</html>
